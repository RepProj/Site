<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>BitDesk | Login</title>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
        <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
        <link rel="stylesheet" href="plugins/iCheck/square/blue.css">
		<script src="js/captcha.js"></script>
    </head>
    <body class="hold-transition login-page">
        <div class="login-box">
            <div class="login-logo">
                <b>BitDesk</b> | Controle
            </div>
            
            <div class="login-box-body">
                <p id="msg" class="login-box-msg">Digite seus dados para entrar.</p>
                <form action="home.html" method="post">
                    <div class="form-group has-feedback">
                        <label for="login">Login:</label>
                        <input class="form-control" type="text" name="login" id="login" placeholder="Digite seu Login" required>
                        <span class="glyphicon glyphicon-user form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="senha">Senha:</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Digite sua Senha" required>
                        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                    </div>
					<div class="form-group has-feedback">
						<script type="text/javascript">perguntar()</script>
					</div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button type="submit" class="btn btn-primary btn-block btn-flat" onclick="return validar();">Entrar</button>
                        </div>
                    </div>
                </form>
            </div>            
        </div>

        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
